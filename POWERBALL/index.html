
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Powerball Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
    <body>
        <img class="logo" src="powerball-logo-shade-color.png" alt="powerball" width="300">
        <div id="container2">
            <input id="guess1" type="text" name="firstDigit">
            <input id="guess2" type="text" name="secondDigit">
            <input id="guess3" type="text" name="thirdDigit">
            <input id="guess4" type="text" name="fourthDigit">
            <input id="guess5" type="text" name="fifthDigit">
            <input id="guess6" type="text" name="sixthDigit">
            <input id="guess7" type="text" name="seventhDigit">
        </div>
        <br>
        <br>
        <div id="container">
            <div id="test1"></div>
            <div id="test2"></div>
            <div id="test3"></div>
            <div id="test4"></div>
            <div id="test5"></div>
            <div id="test6"></div>
            <div id="test7"></div>
        </div>
        <br>
        <br>
        <div id="container3">
        <input class="playBtn" type="button" value="Play Game" onclick="playGame()">
                </div>    
        <div id="winner"></div>
        <script src="script.js"></script>
    </body>
</html>
